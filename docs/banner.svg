<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 240">
  <defs>
    <!-- Deep space base -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#080c18"/>
      <stop offset="35%" style="stop-color:#0c1225"/>
      <stop offset="65%" style="stop-color:#101830"/>
      <stop offset="100%" style="stop-color:#0a0e1c"/>
    </linearGradient>
    <!-- Large teal/cyan nebula cloud (center-right, prominent like banner-3.png) -->
    <radialGradient id="nebulaTeal" cx="62%" cy="45%" r="30%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:0.22"/>
      <stop offset="20%" style="stop-color:#2dd4bf;stop-opacity:0.16"/>
      <stop offset="45%" style="stop-color:#0d9488;stop-opacity:0.10"/>
      <stop offset="70%" style="stop-color:#134e4a;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#0c1225;stop-opacity:0"/>
    </radialGradient>
    <!-- Secondary teal wisp (upper right) -->
    <radialGradient id="nebulaTeal2" cx="78%" cy="28%" r="22%">
      <stop offset="0%" style="stop-color:#99f6e4;stop-opacity:0.14"/>
      <stop offset="40%" style="stop-color:#5eead4;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#0c1225;stop-opacity:0"/>
    </radialGradient>
    <!-- Purple/violet nebula cloud (left side) -->
    <radialGradient id="nebulaPurple" cx="25%" cy="60%" r="28%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.10"/>
      <stop offset="35%" style="stop-color:#4c1d95;stop-opacity:0.07"/>
      <stop offset="70%" style="stop-color:#2e1065;stop-opacity:0.04"/>
      <stop offset="100%" style="stop-color:#0c1225;stop-opacity:0"/>
    </radialGradient>
    <!-- Blue nebula haze (lower right) -->
    <radialGradient id="nebulaBlue" cx="82%" cy="72%" r="25%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.10"/>
      <stop offset="50%" style="stop-color:#1e3a5f;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#0c1225;stop-opacity:0"/>
    </radialGradient>
    <!-- Warm dust cloud (bottom center) -->
    <radialGradient id="nebulaDust" cx="50%" cy="85%" r="30%">
      <stop offset="0%" style="stop-color:#312e81;stop-opacity:0.08"/>
      <stop offset="60%" style="stop-color:#1e1b4b;stop-opacity:0.04"/>
      <stop offset="100%" style="stop-color:#0c1225;stop-opacity:0"/>
    </radialGradient>
    <!-- Bright nebula core glow -->
    <radialGradient id="coreGlow" cx="65%" cy="42%" r="12%">
      <stop offset="0%" style="stop-color:#ccfbf1;stop-opacity:0.16"/>
      <stop offset="40%" style="stop-color:#5eead4;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0"/>
    </radialGradient>
    <!-- Faint galaxy arm streak -->
    <linearGradient id="streak" x1="40%" y1="55%" x2="85%" y2="30%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:0"/>
      <stop offset="25%" style="stop-color:#5eead4;stop-opacity:0.04"/>
      <stop offset="50%" style="stop-color:#ccfbf1;stop-opacity:0.06"/>
      <stop offset="75%" style="stop-color:#99f6e4;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="starglow"><feGaussianBlur stdDeviation="1.5"/></filter>
    <filter id="softglow"><feGaussianBlur stdDeviation="4"/></filter>
    <filter id="cloudblur"><feGaussianBlur stdDeviation="12"/></filter>
  </defs>

  <!-- Background layers -->
  <rect width="960" height="240" rx="16" fill="url(#bg)"/>
  <rect width="960" height="240" rx="16" fill="url(#nebulaPurple)"/>
  <rect width="960" height="240" rx="16" fill="url(#nebulaTeal)"/>
  <rect width="960" height="240" rx="16" fill="url(#nebulaTeal2)"/>
  <rect width="960" height="240" rx="16" fill="url(#nebulaBlue)"/>
  <rect width="960" height="240" rx="16" fill="url(#nebulaDust)"/>
  <rect width="960" height="240" rx="16" fill="url(#coreGlow)"/>

  <!-- Nebula cloud wisps (soft blurred shapes, matching banner-3.png) -->
  <g filter="url(#cloudblur)">
    <ellipse cx="600" cy="100" rx="200" ry="65" fill="#0d9488" opacity="0.18"/>
    <ellipse cx="700" cy="75" rx="150" ry="50" fill="#5eead4" opacity="0.10"/>
    <ellipse cx="520" cy="125" rx="130" ry="45" fill="#2dd4bf" opacity="0.08"/>
    <ellipse cx="780" cy="55" rx="110" ry="50" fill="#99f6e4" opacity="0.06"/>
    <ellipse cx="650" cy="110" rx="100" ry="40" fill="#ccfbf1" opacity="0.05"/>
    <ellipse cx="850" cy="90" rx="90" ry="50" fill="#5eead4" opacity="0.05"/>
    <ellipse cx="200" cy="140" rx="130" ry="60" fill="#4c1d95" opacity="0.08"/>
    <ellipse cx="100" cy="100" rx="90" ry="50" fill="#312e81" opacity="0.06"/>
    <ellipse cx="850" cy="170" rx="100" ry="40" fill="#1e3a8a" opacity="0.07"/>
    <ellipse cx="480" cy="160" rx="80" ry="35" fill="#134e4a" opacity="0.06"/>
  </g>

  <!-- Galaxy arm / light streak -->
  <ellipse cx="620" cy="110" rx="250" ry="14" fill="url(#streak)" transform="rotate(-10, 620, 110)" opacity="0.8"/>

  <!-- Dense star field â€” bright stars -->
  <g fill="#e2e8f0">
    <circle cx="42" cy="18" r="0.9" opacity="0.75"/>
    <circle cx="98" cy="42" r="0.7" opacity="0.6"/>
    <circle cx="145" cy="12" r="0.8" opacity="0.65"/>
    <circle cx="210" cy="30" r="0.6" opacity="0.5"/>
    <circle cx="268" cy="22" r="1.0" opacity="0.7"/>
    <circle cx="330" cy="38" r="0.7" opacity="0.55"/>
    <circle cx="390" cy="15" r="0.6" opacity="0.5"/>
    <circle cx="455" cy="32" r="0.8" opacity="0.6"/>
    <circle cx="510" cy="20" r="0.7" opacity="0.55"/>
    <circle cx="580" cy="35" r="0.9" opacity="0.65"/>
    <circle cx="635" cy="12" r="0.7" opacity="0.55"/>
    <circle cx="700" cy="28" r="0.8" opacity="0.6"/>
    <circle cx="755" cy="18" r="0.9" opacity="0.7"/>
    <circle cx="820" cy="35" r="0.7" opacity="0.55"/>
    <circle cx="870" cy="22" r="0.8" opacity="0.6"/>
    <circle cx="930" cy="14" r="0.6" opacity="0.5"/>
    <circle cx="55" cy="215" r="0.8" opacity="0.6"/>
    <circle cx="130" cy="225" r="0.6" opacity="0.45"/>
    <circle cx="220" cy="218" r="0.7" opacity="0.55"/>
    <circle cx="310" cy="222" r="0.8" opacity="0.5"/>
    <circle cx="400" cy="215" r="0.6" opacity="0.45"/>
    <circle cx="485" cy="228" r="0.9" opacity="0.6"/>
    <circle cx="570" cy="220" r="0.5" opacity="0.4"/>
    <circle cx="650" cy="215" r="0.7" opacity="0.5"/>
    <circle cx="730" cy="225" r="0.8" opacity="0.55"/>
    <circle cx="810" cy="218" r="0.6" opacity="0.45"/>
    <circle cx="890" cy="222" r="0.7" opacity="0.5"/>
    <circle cx="940" cy="210" r="0.5" opacity="0.4"/>
  </g>

  <!-- Medium stars -->
  <g fill="#cbd5e1">
    <circle cx="30" cy="80" r="0.5" opacity="0.32"/>
    <circle cx="75" cy="130" r="0.4" opacity="0.25"/>
    <circle cx="115" cy="95" r="0.5" opacity="0.3"/>
    <circle cx="170" cy="155" r="0.4" opacity="0.22"/>
    <circle cx="235" cy="110" r="0.5" opacity="0.28"/>
    <circle cx="290" cy="75" r="0.4" opacity="0.25"/>
    <circle cx="350" cy="145" r="0.5" opacity="0.3"/>
    <circle cx="410" cy="90" r="0.4" opacity="0.22"/>
    <circle cx="470" cy="160" r="0.5" opacity="0.28"/>
    <circle cx="530" cy="80" r="0.4" opacity="0.25"/>
    <circle cx="590" cy="150" r="0.5" opacity="0.3"/>
    <circle cx="650" cy="95" r="0.4" opacity="0.22"/>
    <circle cx="710" cy="140" r="0.5" opacity="0.28"/>
    <circle cx="770" cy="85" r="0.4" opacity="0.25"/>
    <circle cx="830" cy="155" r="0.5" opacity="0.3"/>
    <circle cx="890" cy="100" r="0.4" opacity="0.22"/>
    <circle cx="940" cy="150" r="0.3" opacity="0.2"/>
    <circle cx="20" cy="175" r="0.4" opacity="0.22"/>
    <circle cx="160" cy="185" r="0.3" opacity="0.2"/>
    <circle cx="440" cy="195" r="0.4" opacity="0.22"/>
    <circle cx="680" cy="185" r="0.3" opacity="0.2"/>
    <circle cx="920" cy="175" r="0.4" opacity="0.22"/>
  </g>

  <!-- Faint distant stars -->
  <g fill="#94a3b8">
    <circle cx="18" cy="50" r="0.3" opacity="0.16"/>
    <circle cx="65" cy="165" r="0.25" opacity="0.12"/>
    <circle cx="140" cy="65" r="0.3" opacity="0.15"/>
    <circle cx="195" cy="175" r="0.25" opacity="0.12"/>
    <circle cx="260" cy="145" r="0.3" opacity="0.14"/>
    <circle cx="325" cy="60" r="0.25" opacity="0.12"/>
    <circle cx="380" cy="175" r="0.3" opacity="0.15"/>
    <circle cx="445" cy="55" r="0.25" opacity="0.12"/>
