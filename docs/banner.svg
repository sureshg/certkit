  </g>

  <!-- Star glows (halos on brighter stars) -->
  <g filter="url(#starglow)">
    <circle cx="268" cy="22" r="3" fill="#e2e8f0" opacity="0.14"/>
    <circle cx="755" cy="18" r="3" fill="#e2e8f0" opacity="0.12"/>
    <circle cx="580" cy="35" r="2.5" fill="#e2e8f0" opacity="0.10"/>
    <circle cx="485" cy="228" r="2.5" fill="#e2e8f0" opacity="0.08"/>
    <circle cx="42" cy="18" r="2.5" fill="#e2e8f0" opacity="0.10"/>
  </g>

  <!-- Nebula core bright spot -->
  <g filter="url(#softglow)">
    <circle cx="620" cy="100" r="10" fill="#5eead4" opacity="0.06"/>
    <circle cx="620" cy="100" r="4" fill="#ccfbf1" opacity="0.08"/>
  </g>

  <!-- Shield/lock icon -->
  <g transform="translate(72, 56)">
    <path d="M40,8 L68,20 L68,56 Q68,80 40,96 Q12,80 12,56 L12,20 Z"
          fill="none" stroke="url(#glow)" stroke-width="2.5" opacity="0.9"/>
    <rect x="28" y="52" width="24" height="20" rx="4" fill="none" stroke="#a78bfa" stroke-width="1.8" opacity="0.7"/>
    <path d="M32,52 V44 A8,8 0 0 1 48,44 V52" fill="none" stroke="#a78bfa" stroke-width="1.8" opacity="0.7"/>
    <circle cx="40" cy="60" r="3" fill="#a78bfa" opacity="0.6"/>
    <rect x="39" y="62" width="2" height="5" rx="1" fill="#a78bfa" opacity="0.6"/>
    <path d="M30,30 L37,37 L52,22" fill="none" stroke="#4ade80" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>

  <!-- Title -->
  <text x="180" y="108" font-family="'SF Pro Display','Inter',system-ui,-apple-system,sans-serif" font-size="56" font-weight="700" fill="#f8fafc" letter-spacing="-2">certkit</text>
  <!-- Subtitle -->
  <text x="182" y="140" font-family="'SF Pro Text','Inter',system-ui,-apple-system,sans-serif" font-size="16.5" fill="#94a3b8" letter-spacing="0.3">Lightweight X.509 certificate toolkit for Kotlin / JVM</text>

  <!-- Feature pills -->
  <g font-family="'SF Mono','JetBrains Mono','Fira Code',monospace" font-size="11" font-weight="500">
    <rect x="182" y="156" width="46" height="24" rx="12" fill="#6366f1" opacity="0.12" stroke="#6366f1" stroke-width="0.5" stroke-opacity="0.2"/>
    <text x="205" y="172" fill="#a5b4fc" text-anchor="middle">DER</text>
    <rect x="238" y="156" width="46" height="24" rx="12" fill="#8b5cf6" opacity="0.12" stroke="#8b5cf6" stroke-width="0.5" stroke-opacity="0.2"/>
    <text x="261" y="172" fill="#c4b5fd" text-anchor="middle">PEM</text>
    <rect x="294" y="156" width="46" height="24" rx="12" fill="#06b6d4" opacity="0.12" stroke="#06b6d4" stroke-width="0.5" stroke-opacity="0.2"/>
    <text x="317" y="172" fill="#67e8f9" text-anchor="middle">CSR</text>
    <rect x="350" y="156" width="56" height="24" rx="12" fill="#3b82f6" opacity="0.12" stroke="#3b82f6" stroke-width="0.5" stroke-opacity="0.2"/>
