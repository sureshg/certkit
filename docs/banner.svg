    <rect x="416" y="156" width="42" height="24" rx="12" fill="#4ade80" opacity="0.10" stroke="#4ade80" stroke-width="0.5" stroke-opacity="0.2"/>
    <text x="437" y="172" fill="#86efac" text-anchor="middle">TLS</text>
